<VirtualHost *:80>
	ServerAdmin webmaster@localhost

	DocumentRoot /usr/share/hostapd-mana/www/portal/
	RewriteEngine on

	RewriteCond %{HTTP_HOST} ^wpad
	RewriteRule ^/$ /wpad.dat [L]

	RewriteCond %{HTTP_USER_AGENT} "CaptiveNetworkSupport.*" [NC]
	RewriteRule .* /library/test/success.html [L]

	RewriteRule ^/generate_204$ /generate_204 [R=204,L]

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /usr/share/hostapd-mana/www/portal/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	#ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	#<Directory "/usr/lib/cgi-bin">
		#AllowOverride None
		#Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		#Order allow,deny

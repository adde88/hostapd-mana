<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerAlias www.facebook.com
	ServerAlias facebook.com
	ServerAlias fbcdn.com

	DocumentRoot /usr/share/hostapd-mana/www/facebook
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /usr/share/hostapd-mana/www/facebook/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog /var/log/apache2/facebook-error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/facebook-access.log combined

</VirtualHost>
